<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="header::menu"></div>
    <h2>Create New User</h2>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <div class="form-group row">
            <label th:for="*{firstName}" class="col-sm-2 col-form-label">First name:</label>
            <input type="text" th:id="*{firstName}" th:field="*{firstName}"/>
        </div>
        <div class="form-group row">
            <label th:for="*{lastName}" class="col-sm-2 col-form-label">Last name:</label>
            <input type="text" th:id="*{lastName}" th:field="*{lastName}"/>
        </div>
        <div class="form-group row">
            <label th:for="*{email}" class="col-sm-2 col-form-label">E-mail:</label>
            <input type="email" th:id="*{email}" th:field="*{email}"/>
        </div>
        <div class="form-group row">
            <label th:for="*{password}" class="col-sm-2 col-form-label">Password:</label>
            <input type="password" th:id="*{password}" th:field="*{password}"/>
        </div>
        <p>
            <input type="submit" value="Create" class="btn btn-info col-2"/>
            <input type="reset" value="Clear" class="btn btn-light col-2"/>
        </p>

    </form>
</div>
</body>
</html>
