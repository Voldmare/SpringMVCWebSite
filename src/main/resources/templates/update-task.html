<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="header::menu"></div>
    <h2>Update Task</h2>
    <form th:action="@{/tasks/{task_id}/update/todos/{todo_id}(task_id=${task.getId()}, todo_id=${todoId})}"
          th:object="${task}" method="post">
        <div class="form-group row">
            <label th:for="*{id}" class="col-sm-2 col-form-label">ID: </label>
            <input type="text" th:id="*{id}" th:field="*{id}" disabled/>
        </div>
        <div class="form-group row">
            <label th:for="*{name}" class="col-sm-2 col-form-label">Name:</label>
            <input type="text" th:id="*{name}" th:field="*{name}"/>
        </div>
        <div class="form-group row">
            <label th:for="*{priority}" class="col-sm-2 col-form-label">Priority:</label>
            <select size="1" th:id="*{priority}" th:field="*{priority}">
                <option th:each="priority : ${priorities}"
                        th:value="${priority}"
                        th:text="${priority.name()}"
                        th:selected="${priority eq task.priority}">
                </option>
            </select>
        </div>
        <div class="form-group row">
            <label th:for="*{state}" class="col-sm-2 col-form-label">Status:</label>
            <select size="1" th:id="*{state}" th:field="*{state}">
                <option th:each="state : ${states}"
                        th:value="${state.getId()}"
                        th:text="${state.getName()}"
                        th:selected="${state eq task.state}"></option>
            </select>
        </div>
        <p>
            <input type="submit" value="Update" class="btn btn-info col-2"/>
            <input type="reset" value="Clear" class="btn btn-light col-2"/>
        </p>
    </form>
</div>
</body>
</html>
