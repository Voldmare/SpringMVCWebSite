<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update existing To-Do</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="header::menu"></div>
<div class="container">
    <h2>Update ToDo</h2>

    <form th:action="@{/todos/{todo_id}/update/users/{owner_id}(todo_id=${toDo.getId()}, owner_id=${owner_id})}"
          th:object="${toDo}" method="post">
        <div class="form-group row">
            <label th:for="*{id}" class="col-sm-2 col-form-label">ID:</label>
            <input type="text" th:id="*{id}" th:field="*{id}" disabled>
        </div>
        <div class="form-group row">
            <label th:for="*{title}" class="col-sm-2 col-form-label">Title:</label>
            <input type="text" th:id="*{title}" th:field="*{title}">
        </div>
        <div class="form-group row">
            <label th:for="*{createdAt}" class="col-sm-2 col-form-label">Created At:</label>
            <input type="datetime-local" th:id="*{createdAt}" th:field="*{createdAt}" readonly>
        </div>
        <div class="form-group row">
            <label th:for="*{owner}" class="col-sm-2 col-form-label">Owner:</label>
            <input type="text" th:id="*{owner}" th:field="*{owner}" disabled>
        </div>
        <div class="form-group row">
            <label th:for="*{collaborators}" class="col-sm-2 col-form-label" hidden>Collaborators:</label>
            <input type="text" th:id="*{collaborators}" th:field="*{collaborators}" hidden>
        </div>
        <p>
            <input type="submit" value="Update" class="btn btn-info col-2"/>
            <input type="reset" value="Clear" class="btn btn-light col-2"/>
        </p>
    </form>

</div>
</body>
</html>
