<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="header::menu"></div>
    <h2>Create ToDo</h2>
    <form th:action="@{/todos/create/users/{owner_id}(owner_id=${owner_id})}" th:object="${todo}" method="post">
        <div class="form-group row">
            <label th:for="*{title}" class="col-sm-2 col-form-label">Title:</label>
            <input type="text" th:id="*{title}" th:field="*{title}">
        </div>
        <div class="form-group row">
            <label th:for="*{createdAt}" class="col-sm-2 col-form-label">Created At:</label>
            <input type="text" th:id="*{createdAt}" th:field="*{createdAt}" placeholder="yyyy-MM-dd'T'HH:mm">
        </div>
        <p>
            <input type="submit" value="Create" class="btn btn-info col-2"/>
            <input type="reset" value="Clear" class="btn btn-light col-2"/>
        </p>
    </form>
</div>
</body>
</html>
